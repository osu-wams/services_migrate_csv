id: osu_services_csv
label: Migrate OSU Services URL's from a CSV
migration_tags:
  - services
migration_group: osu
dependencies:
  enforced:
    module:
      - services_migrate_csv
source:
  plugin: 'csv'
  path: public://csv_source/resources_master_list.csv
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  ids:
    - resource_name
    - page_name
  fields:
    0:
      name: page_name
      label: 'Page Name'
    1:
      name: box_name
      label: 'Box Name'
    2:
      name: resource_name
      label: 'Resource Name'
    3:
      name: original_url
      label: 'Original URL'
    4:
      name: resource_url
      label: 'Resource URL'
    5:
      name: is_dup
      label: 'Is a duplicate'
    6:
      name: questionable
      label: 'Questionable'
    7:
      name: resource_icon
      label: 'Resource Label'
    8:
      name: resource_synonyms
      label: 'Resource Synonyms'
    9:
      name: resourece_audience
      label: 'Resource Audience'
    10:
      name: resource_category
      label: 'Resource Category'
process:
  title: resource_name
  field_service_url/uri: resource_url
#  field_audience:
#    - plugin: explode
#      source: page_name
#      delimiter: '|'
#    - plugin: entity_lookup
#      access_check: false
  field_icon:
    plugin: entity_lookup
    source: resource_icon
    access_check: false
  field_service_synonyms:
    plugin: explode
    source: resource_synonyms
    delimiter: '|'
  field_service_category:
    - plugin: explode
      source: resource_category
      delimiter: '|'
    - plugin: entity_lookup
      access_check: false
  uid:
    plugin: default_value
    default_value: 2
  moderation_state:
    plugin: default_value
    default_value: published
  type:
    plugin: default_value
    default_value: services
destination:
  plugin: entity:node
  default_bundle: services
migration_dependencies:
  requires: {}
  optional: {}
