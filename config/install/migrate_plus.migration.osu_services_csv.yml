id: osu_services_csv
label: Migrate OSU Services URL's from a CSV
migration_tags:
  - services
migration_group: osu
dependencies:
  enforced:
    module:
      - services_migrate_csv
source:
  plugin: 'csv'
  path: public://csv_source/resources_master_list.csv
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  ids:
    - service_name
  fields:
    0:
      name: service_name
      label: 'Service Name'
    1:
      name: affiliation
      label: 'Affiliation'
    2:
      name: locations
      label: 'Locations'
    3:
      name: audience
      label: 'Audience'
    4:
      name: category
      label: 'Category'
    5:
      name: description
      label: 'Description'
    6:
      name: icon_name
      label: 'Icon Name'
    7:
      name: service_url
      label: 'Service URL'
    8:
      name: resource_synonyms
      label: 'Resource Synonyms'
process:
  title: service_name
  field_affiliation:
    - plugin: default_value
      default_value: ''
    - plugin: entity_lookup
      source: affiliation
      access_check: false
  field_locations:
    - plugin: default_value
      default_value: ''
    - plugin: explode
      source: locations
      delimiter: '|'
    - plugin: entity_lookup
      access_check: false
  field_service_category:
    - plugin: default_value
      default_value: ''
    - plugin: explode
      source: resource_category
      delimiter: '|'
    - plugin: entity_lookup
      access_check: false
  field_icon_name: field_icon_name
  field_service_url/uri: service_url
  field_service_synonyms:
    plugin: explode
    source: resource_synonyms
    delimiter: '|'
  uid:
    plugin: default_value
    default_value: 2
  moderation_state:
    plugin: default_value
    default_value: published
  type:
    plugin: default_value
    default_value: services
destination:
  plugin: entity:node
  default_bundle: services
migration_dependencies:
  required: {  }
  optional: {  }
